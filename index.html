<head>

                    <br>
                    <div class="col-sm-12">
                        <h2 class="card-title">Salary Calculator</h2>

                    <div class="col-sm-12 ">

                    <br>
                </div>
            </div>
        </div>
        <br>
        <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <br>
                        <div class="col-sm-12">
                            <h2 class="card-title">Output</h2>
                        </div>
                        <br>
                        <div class="col-sm-12">
                               <p>HRA : <span id="hra">NA</span></p>
                               <p>TA : <span id="ta">NA</span></p>
                               <p>DA : <span id="da">NA</span></p>
                               <p>PF : <span id="pf">NA</span></p>
                               <p>DS : <span id="ds">NA</span></p>
                               <p>TAX : <span id="tax">NA</span></p>
                               <p>NS : <span id="ns">NA</span></p>

        </div>
